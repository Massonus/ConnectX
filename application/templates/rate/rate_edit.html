{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('rate.do_edit', rate_id=rate.id) }}" method="POST">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="input rate name" value="{{ rate.name }}">

        <label for="speed">Speed:</label>
        <input id="speed" name="speed" type="number" min="1" placeholder="input rate speed" value="{{ rate.speed }}">

        <label for="price">Price:</label>
        <input id="price" name="price" type="number" step="0.01" min="1" placeholder="input rate price" value="{{ rate.price }}">

        <label for="description">Description:</label>
        <input id="description" name="description" type="text" placeholder="input rate description" value="{{ rate.description }}">

        <button type="submit">Submit</button>
    </form>

{% endblock %}
