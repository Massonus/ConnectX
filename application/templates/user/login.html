{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login-page.css') }}">
{% endblock %}

{% block content %}

    <h3 class="word">Login</h3>
    <form action="{{ url_for('user.login') }}" method="post">
        <div class="msg">{{ msg }}</div>
        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
        <input type="submit" class="btn" value="Sign In">
    </form>
    <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('user.register') }}"> Sign Up
        here</a>
    </p>


{% endblock %}
